<!doctype html>
<html lang="en" ng-app="nma">


  <head>
    <meta charset="UTF-8">
    <title>NM Air</title>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>

  <body ng-controller="TripSelection">
    <div class="container">

    <div style="background:#eeeeee!important" class="jumbotron">
      <h1>Plan Your Trip Now</h1>
      <div class='col-sm-6 col-md-6'>
        <div class="form-group">
          <div class='input-group date' id='datetimepicker6'>
            <input type='text' class="form-control" placeholder="Departure" />
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>
      </div>
      <div class='col-sm-6 col-md-6'>
        <div class="form-group">
          <div class='input-group date' id='datetimepicker7'>
            <input type='text' class="form-control" placeholder="Return"/>
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>
      </div>

    <!--script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script-->
    <script>
      $(function () {
        $('#datetimepicker6').datetimepicker();
        $('#datetimepicker7').datetimepicker();
          $("#datetimepicker6").on("dp.change",function (e) {
            $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
          });
          $("#datetimepicker7").on("dp.change",function (e) {
            $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
          });
        });

        // new dependency: ngResource is included just above

        //  var Ticket = $resource("/trip/:id", {id: '@id'}, {}); }
  //  }
      </script>

    </div> <!- container ->
  </body>
</html>
